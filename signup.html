<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css"
            rel="stylesheet"
    />


</head>
<body>

    <!-- Section: Design Block -->
    <section class="text-center">
        <!-- Background image -->
        <div class="p-5 bg-image" style="
            background-image: url('images/shrek.jpg');
            height: 300px;
            "></div>
        <!-- Background image -->

        <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
            margin-top: -100px;
            backdrop-filter: blur(30px);
            ">
            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">

                        <h2 class="fw-bold mb-5">Inscrivez-vous maintenant</h2>

                        <form action="inscription.php" method="POST">

                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="prenom" name="prenom" class="form-control" />
                                        <label class="form-label" for="prenom">Prénom</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="nom_famille" name="nom_famille" class="form-control" />
                                        <label class="form-label" for="nom_famille">Nom de famille</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control" />
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="mdp" name="mdp" class="form-control" />
                                <label class="form-label" for="mdp">Mot de passe</label>
                            </div>

                            <!-- Confirmation mdp -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="conf_mdp" name="conf_mdp" class="form-control" />
                                <label class="form-label" for="conf_mdp">Confirmer le mot de passe</label>
                            </div>

                            <!-- Lien vers la connexion -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <a href="login.html">Déjà inscrit ?</a>
                            </div>



                            <!-- Submit button -->
                            <input type="Submit" value="Inscription" name="inscription">


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"
    ></script>
</body>
</html>
